title: Home
icon: mdi:home
path: home
badges:
  - person.ruby
  - person.tim
cards:
  - type: horizontal-stack
    cards:
      - entity: group.dining_room # Change this to the entity you want to control
        icon: 'mdi:lightbulb-multiple' # Change this to the icon you want to display
        show_icon: true
        show_name: false
        state:
          - value: 'on'
            styles:
              card:
                - box-shadow: |
                    [[[ return states['sun.sun'].state == 'below_horizon'
                      ? 'inset -4px -4px 5px rgba(60, 60, 60, .6), inset 4px 4px 5px rgba(0, 0, 0, .5)'
                      : 'inset -3px -3px 5px rgba(255, 255, 255), inset 3px 3px 5px rgba(0, 0, 0, .08)';
                    ]]]
              icon:
                - color: var(--paper-item-icon-active-color)
        styles:
          card:
            - width: 80px
            - height: 80px
            - margin: 10px
            - border-radius: 15px
            - box-shadow: |
                [[[ return states['sun.sun'].state == 'below_horizon'
                  ? '-5px -5px 10px rgba(50, 50, 50, .2), 6px 6px 10px rgba(0, 0, 0, .08)'
                  : '-5px -5px 8px rgba(255, 255, 255, .5), 5px 5px 8px rgba(0, 0, 0, .03)';
                ]]]
            - background-color: var(--primary-background-color)
          icon:
            - color: var(--primary-text-color)
          # Actions to perform
          tap_action:
            action: toggle
            haptic: light
          hold_action:
            action: more-info
            haptic: medium
        type: 'custom:button-card'
      - cards:
          - content: |
              # Dining Room

              ## The dining room lights are {% if is_state('group.dining_room', 'on') %} on 
              {% elif is_state('group.dining_room', 'off') %} off {% endif %}
            style:
              .: |
                ha-card {
                  --paper-card-background-color: var(--primary-background-color);
                  box-shadow: none;
                  margin-top: 15px;
                }
              ha-markdown:
                $: |
                  ha-markdown-element {
                    letter-spacing: 0;
                  }
                  h1 {
                    font-size: 20px !important;
                    margin-bottom:5px;
                  }
                  h2 {
                    font-size: 15px !important;
                    margin-top:0;
                    opacity: 1;
                  }
            type: markdown
        type: vertical-stack
