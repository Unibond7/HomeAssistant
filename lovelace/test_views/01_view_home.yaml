title: Home
icon: mdi:home
path: home
badges:
  - person.ruby
  - person.tim
cards:
  - entity: group.dining_room # Change this to the entity you want to control
    icon: 'mdi:lightbulb-multiple' # Change this to the icon you want to display
    show_icon: true
    show_name: false
    state:
      - value: 'on'
        styles:
          card:
            - box-shadow: |
                [[[ return states['sun.sun'].state == 'below_horizon'
                  ? 'inset -4px -4px 5px rgba(60, 60, 60, .6), inset 4px 4px 5px rgba(0, 0, 0, .5)'
                  : 'inset -3px -3px 5px rgba(255, 255, 255), inset 3px 3px 5px rgba(0, 0, 0, .08)';
                ]]]
          icon:
            - color: var(--paper-item-icon-active-color)
    styles:
      card:
        - width: 80px
        - height: 80px
        - margin: 10px
        - border-radius: 15px
        - box-shadow: |
            [[[ return states['sun.sun'].state == 'below_horizon'
              ? '-5px -5px 10px rgba(50, 50, 50, .2), 6px 6px 10px rgba(0, 0, 0, .08)'
              : '-5px -5px 8px rgba(255, 255, 255, .5), 5px 5px 8px rgba(0, 0, 0, .03)';
            ]]]
        - background-color: var(--primary-background-color)
      icon:
        - color: var(--primary-text-color)
      # Actions to perform
      tap_action:
        action: toggle
        haptic: light
      hold_action:
        action: more-info
        haptic: medium
    type: 'custom:button-card'
  - cards:
      - content: |
          # Dining Room
        style:
          .: |
            ha-card {
              --ha-card-background: none !important;
              box-shadow: none !important;
              height: 20px;
              margin-top: 15px;
            }
          ha-markdown:
            $: |
              h1 {
                font-size: 20px;
                font-weight: bold;
                font-family: Helvetica;
                letter-spacing: '-0.01em';
              }
        type: markdown
      - content: >
          # Small text to display
        style:
          .: |
            ha-card {
              --ha-card-background: none !important;
              box-shadow: none !important;
            }
          ha-markdown:
            $: |
              h1 {
                font-size: 15px;
                font-weight: thin;
                font-family: Helvetica;
                letter-spacing: '-0.01em';
              }
        type: markdown
    type: vertical-stack
  - type: entities
    entities:
      - group.dining_room
      - light.bedroom
      - light.hallway
      - light.kitchen
      - light.lamp
      - light.entrance
    show_header_toggle: true
    title: Lights

  - type: custom:group-card
    card:
      type: entities
      show_header_toggle: false
      title: Light Override
    group: group.override_lights

  - type: custom:group-card
    card:
      type: entities
      show_header_toggle: false
      title: Presence
    group: group.presence

  - type: custom:group-card
    card:
      type: entities
      title: Wake Up Light
    group: group.alarm_clock

  - type: entities
    entities:
      - type: custom:template-entity-row
        name: "{{ states.sensor.curl_resp.attributes.message }}"
        condition: "{{ not is_state('sensor.curl_resp', '200')}}"
      - type: 'custom:text-input-row'
        entity: input_text.create_fwd_email
      - type: "custom:paper-buttons-row"
        buttons:
          - entity: sensor.curl_resp
            name: "Create Frowarding Email"
            tap_action:
              action: call-service
              service: script.create_fwd_email
            state_icons:
              "200": "mdi:email-send-outline"
              "201": "mdi:email-check-outline"
              "400": "mdi:alert-circle-outline"
              "401": "mdi:alert-circle-outline"
              "403": "mdi:alert-circle-outline"

  - type: custom:group-card
    card:
      type: entities
      title: Disable Alarms
    group: group.disable_alarms
# type: horizontal-stack