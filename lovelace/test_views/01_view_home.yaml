title: Home
icon: mdi:home
path: home
badges:
  - person.ruby
  - person.tim
cards:
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        entity: group.dining_room # Change this to the entity you want to control
        icon: 'mdi:ceiling-light' # Change this to the icon you want to display
        show_icon: true
        show_name: false
        state: *card-state
        styles: *cards-style
      - cards:
          - type: markdown
            content: |
              # Dining Room

              ## The dining room lights are {% if is_state('group.dining_room', 'on') %} on 
              {% elif is_state('group.dining_room', 'off') %} off {% endif %}
            style: *markdown-style
        type: vertical-stack
  - type: horizontal-stack
