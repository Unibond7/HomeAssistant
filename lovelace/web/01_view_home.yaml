button-state: &button-state
  - value: 'on'
    styles:
      card:
        - box-shadow: |
            [[[ return states['input_boolean.daylight'].state == 'true'
              ? 'inset -4px -4px 5px rgba(60, 60, 60, .6), inset 4px 4px 5px rgba(0, 0, 0, .5)'
              : 'inset -3px -3px 5px rgba(255, 255, 255), inset 3px 3px 5px rgba(0, 0, 0, .08)';
            ]]]
      icon:
        - color: var(--paper-item-icon-active-color)

button-style: &button-style
  card:
    - width: 80px
    - height: 80px
    - margin: 0px
    - border-radius: 15px
    - box-shadow: |
        [[[ return states['input_boolean.daylight'].state == 'true'
          ? '-5px -5px 10px rgba(50, 50, 50, .2), 6px 6px 10px rgba(0, 0, 0, .08)'
          : '-5px -5px 8px rgba(255, 255, 255, .5), 5px 5px 8px rgba(0, 0, 0, .03)';
        ]]]
    - background-color: var(--primary-background-color)
  icon:
    - color: var(--primary-text-color)

markdown-style: &markdown-style
  .: |
    ha-card {
      --ha-card-background: none !important;
      box-shadow: none !important;
      margin-top: 10px;
    }
  ha-markdown:
    $: |
      ha-markdown-element {
        letter-spacing: 0;
      }
      h1 {
        font-size: 20px !important;
        font-weight: bold;
        font-family: Helvetica;
        margin-bottom: 5px;
      }
      h2 {
        font-size: 15px !important;
        font-weight: thin;
        font-family: Helvetica;
        margin-top:0;
        opacity: 1;
      }

