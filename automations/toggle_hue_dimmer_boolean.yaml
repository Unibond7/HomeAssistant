- id: hue_dimmer_1000
  alias: 'Hue Dimmer 1000'
  trigger:
    - platform: event
      event_type: deconz_event
      event_data:
        id: dimmer_switch
        event: 1000
  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.hue_dimmer

- id: hue_dimmer_4000
  alias: 'Hue Dimmer 4000'
  trigger:
    - platform: event
      event_type: deconz_event
      event_data:
        id: dimmer_switch
        event: 4000
  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.hue_dimmer
