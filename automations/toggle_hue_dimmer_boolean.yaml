- id: hue_dimmer_on
  alias: 'Hue Dimmer ON'
  trigger:
    - platform: event
      event_type: zha_event
      event_data:
        device_id: 56a2e8ed2ed642109a9e2d92fd148b05
        command: on_press
  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.hue_dimmer

- id: hue_dimmer_off
  alias: 'Hue Dimmer OFF'
  trigger:
    - platform: event
      event_type: zha_event
      event_data:
        device_id: 56a2e8ed2ed642109a9e2d92fd148b05
        command: off_press
  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.hue_dimmer
