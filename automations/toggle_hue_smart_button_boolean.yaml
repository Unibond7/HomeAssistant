- id: hue_smart_button_on
  alias: 'Hue Smart Button ON'
  trigger:
    - platform: event
      event_type: zha_event
      event_data:
        device_id: 53c6befcc3819e99fe1ecee031ebf368
        command: "on"
  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.hue_smart_button

- id: hue_smart_button_off
  alias: 'Hue Smart Button OFF'
  trigger:
    - platform: event
      event_type: zha_event
      event_data:
        device_id: 53c6befcc3819e99fe1ecee031ebf368
        command: off_with_effect
  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.hue_smart_button
