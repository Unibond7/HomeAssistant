- id: entrance_on_guest_on_turn_on_cameras
  alias: 'Entrance ON - Guests ON - Turn ON Cameras'
  trigger:
    - platform: state
      entity_id: input_boolean.entrance
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.guests
      state: 'on'
  action:
    - alias: Enable Cameras
      service: script.alarm_camera
