- id: sensor_daylight_true
  alias: 'Sensor Daylight TRUE'
  trigger:
    - platform: template
      value_template: '{{ is_state_attr("sensor.daylight", "daylight", true) }}'
  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.daylight

- id: sensor_daylight_false
  alias: 'Sensor Daylight FALSE'
  trigger:
    - platform: template
      value_template: '{{ is_state_attr("sensor.daylight", "daylight", false) }}'
  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.daylight
