- id: tim_in_bed_on
  alias: 'Tim in Bed ON - After 16 - Bedroom Low Light ON'
  trigger:
    - platform: state
      entity_id: input_boolean.tim_in_bed
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.daylight
        state: 'off'
      - condition: state
        entity_id: input_boolean.no_one_home
        state: 'off'
      - condition: state
        entity_id: input_boolean.asleep
        state: 'off'
      - condition: state
        entity_id: light.bedroom
        state: 'on'
      - condition: time
        after: '16:00:00'
  action:
    - service: script.turn_on_bedroom
      data:
        brightness: 115
