- id: cleaner_on_toggle_no_one_home
  alias: 'Cleaner ON - Turn OFF No One Home'
  trigger:
    - platform: state
      entity_id: input_boolean.cleaner
      to: 'on'
  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.no_one_home

- id: entrance_cleaner_on_turn_on_cameras
  alias: 'Entrance ON - Cleaner ON - Turn On Cameras'
  trigger:
    - platform: state
      entity_id: input_boolean.entrance
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.cleaner
      state: 'on'
  action:
      alias: Enable Cameras
      service: script.alarm_camera

- id: cleaner_off_turn_off_cameras
  alias: 'Cleaner OFF - Turn Off Camera, Toggle No One Home'
  trigger:
    - platform: state
      entity_id: input_boolean.cleaner
      to: 'off'
  action:
    - service: ifttt.trigger
      data: {"event":"disarm_blink"}
    - condition: template
      value_template: '{% if not is_state("person.ruby", "home") and not is_state("person.tim", "home") %}true{% endif %}'
    - service: homeassistant.turn_on
      entity_id: input_boolean.no_one_home