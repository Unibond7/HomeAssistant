- id: bottom_stairs_on_one_person
  alias: 'Bottom Stairs ON - One Person - Turn OFF Downstairs'
  trigger:
    - platform: state
      entity_id: input_boolean.bottom_stairs
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.one_person
      state: 'on'
  action:
    - service: homeassistant.turn_off
      entity_id: group.downstairs_lights
