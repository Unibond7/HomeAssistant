- alias: 'Trigger alarm when entrance is triggered'
  trigger:
    - platform: state
      entity_id: input_boolean.entrance
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.no_one_home
      state: 'on'
  action:
    - service: script.turn_on
      entity_id: script.alarm_notifications
    - service: ifttt.trigger
      data: {"event":"arm_blink"}
    - delay:
        seconds: 5
    - condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.no_one_home
          state: 'on'
        - condition: state
          entity_id: input_boolean.disable_alarm
          state: 'off'
    - service: script.turn_on
      entity_id: script.alarm
