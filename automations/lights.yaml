- id: entrance_light_on
  alias: 'Turn on Entrance when door is opened'
  initial_state: 'off'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_entrance_2
      to: on
  condition:
    - condition: template
      value_template: '{{ state_attr("sensor.daylight", "daylight") eq false }}'
  action:
    - service: light.turn_on
      entity_id: light.inner_candle_entrance
- id: entrance_light_off
  alias: 'Turn off Entrance after 2 ,min'
  initial_state: 'off'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_entrance_2
      to: on
  condition:
    - condition: state
      entity_id: light.inner_candle_entrance
      to: 'on'
      for:
        minutes: 2
  action:
    - service: light.turn_off
      entity_id: light.inner_candle_entrance