turn_on_living:
  sequence:
    - condition: state
      entity_id: input_boolean.living_light_override
      state: 'off'
    - service: light.turn_on
      entity_id: light.hue_colour
      data_template:
        rgb_color: [255, 241, 224]
        brightness: "{{ brightness }}"
        transition: "{{ transition }}"

turn_off_living:
  sequence:
    - condition: state
      entity_id: input_boolean.living_light_override
      state: 'off'
    - service: light.turn_off
      entity_id: light.hue_colour
