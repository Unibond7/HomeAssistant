turn_on_clothes_bedroom:
  sequence:
    - condition: state
      entity_id: input_boolean.clothes_bedroom_light_override
      state: 'off'
    - service: light.turn_on
      entity_id: light.clothes_bedroom
      data:
        brightness: 255

turn_off_clothes_bedroom:
  sequence:
    - condition: state
      entity_id: input_boolean.clothes_bedroom_light_override
      state: 'off'
    - service: light.turn_off
      entity_id: light.clothes_bedroom
