alarm:
  alias: Alarm
  sequence:
    - alias: Send Notifications
      service: homeassistant.turn_on
      entity_id: script.alarm_notifications
    - alias: Enable Flash Lights
      service: homeassistant.turn_on
      entity_id: script.flash_lights
    - delay:
        seconds: 5
    - alias: Disable Flash Lights
      service: homeassistant.turn_on
      entity_id: input_boolean.no_flashing_lights
    - delay:
        seconds: 30
    - alias: Enable Flash Lights
      service: homeassistant.turn_off
      entity_id: input_boolean.no_flashing_lights
    - condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.no_one_home
          state: 'on'
        - condition: state
          entity_id: input_boolean.disable_alarm
          state: 'off'
    - alias: Flash Lights
      service: homeassistant.turn_on
      entity_id: script.flash_lights
    - alias: Voice Alarm
      service: homeassistant.turn_on
      entity_id: script.alarm_voice
    - delay:
        minutes: 5
    - alias: Disable Alarm
      service: homeassistant.turn_on
      entity_id: input_boolean.disable_alarm
