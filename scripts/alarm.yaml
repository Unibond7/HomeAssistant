alarm:
  alias: Alarm
  sequence:
    - alias: Send Notifications
      service: homeassistant.turn_on
      entity_id: script.alarm_notifications
    - alias: Enable Voice Alarm
      service: homeassistant.turn_on
      entity_id: script.alarm_voice
    - alias: Enable Flash Lights
      service: homeassistant.turn_on
      entity_id: script.flash_lights
    - delay:
        # time interval for alarm sound and light flashing
        minutes: 5
    - alias: Stop Voice Alarm
      service: homeassistant.turn_off
      entity_id: script.alarm_voice
    - alias: Stop Flashing Lights
      service: homeassistant.turn_off
      entity_id: script.flash_lights
