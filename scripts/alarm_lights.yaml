flash_lights:
  alias: Flash Lights
  sequence:
    - condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.no_flashing_lights
          state: 'off'
        - condition: state
          entity_id: input_boolean.no_one_home
          state: 'on'
        - condition: state
          entity_id: input_boolean.disable_alarm
          state: 'off'
    - alias: Lights On
      service: light.turn_on
      entity_id: light.all
      data:
        brightness_pct: 100
    - delay:
        seconds: 1
    - alias: Lights Off
      service: light.turn_off
      entity_id: light.all
    - alias: Call Loop Lights Script
      service: script.turn_on
      entity_id: script.lights_loop

lights_loop:
  alias: Lights loop
  sequence:
    - delay:
        seconds: 1
    - alias: Call Flash Lights Script
      service: script.turn_on
      entity_id: script.flash_lights
