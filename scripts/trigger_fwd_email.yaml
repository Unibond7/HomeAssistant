turn_on_fwd_email_both:
  sequence:
    - condition: state
      entity_id: input_boolean.fwd_email_both
      state: 'off'
    - service: input_boolean.turn_on
      entity_id: input_boolean.fwd_email_both

turn_off_fwd_email_both:
  sequence:
    - condition: state
      entity_id: input_boolean.fwd_email_both
      state: 'on'
    - service: input_boolean.turn_off
      entity_id: input_boolean.fwd_email_both