alarm_voice:
  sequence:
    - condition: state
      entity_id: input_boolean.disable_voice_alarm
      state: 'off'
    - alias: Increase Volume
      service: media_player.volume_set
      data:
        entity_id: 
          - media_player.bedroom_dot
          - media_player.kitchen_dot
          - media_player.timothy_s_bose_soundbar_500
        volume_level: 1
    - delay:
        seconds: 2
    - alias: Voice Script
      service: notify.alexa_media
      data:
        message: "{{ message }}"
        target: 
          - "Timothy's Bose Soundbar 500"
          - "Kitchen Dot"
          - "Bedroom Dot"
        data:
          type: tts
    - delay:
        seconds: 15
    - alias: Decrease Dots Volume
      service: media_player.volume_set
      data:
        entity_id: 
          - media_player.bedroom_dot
          - media_player.kitchen_dot
        volume_level: 0.65
    - alias: Decrease Soundbar Volume
      service: media_player.volume_set
      data:
        entity_id: media_player.timothy_s_bose_soundbar_500
        volume_level: 0.30
    - alias: Call Loop Voice Script
      service: script.turn_on
      entity_id: script.voice_loop
