turn_on_stairs:
  sequence:
    - condition: state
      entity_id: input_boolean.stairs_light_override
      state: 'off'
    - service: light.turn_on
      entity_id: light.stairs
      data_template: |
        {% if (as_timestamp(now(), 0) | timestamp_custom ('%H') | int ) < 9 %}
          brightness: 150
        {% else %}
          brightness: 255
        {% endif %}

turn_off_stairs:
  sequence:
    - condition: state
      entity_id: input_boolean.stairs_light_override
      state: 'off'
    - service: light.turn_off
      entity_id: light.stairs
