turn_on_living:
  sequence:
    - condition: state
      entity_id: input_boolean.living_light_override
      state: 'off'
    - service: light.turn_on
      entity_id: light.hue_colour
      data_template:
        rgb_color: "{{ rgb_color }}"
        brightness_pct: "{{ brightness_pct }}"
        transition: "{{ transition }}"
