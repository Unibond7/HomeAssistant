turn_on_dining:
  sequence:
    - condition: state
      entity_id: input_boolean.dining_light_override
      state: 'off'
    - service: homeassistant.turn_on
      entity_id: light.dining_room
      data:
        brightness: 255

turn_off_dining:
  sequence:
    - condition: state
      entity_id: input_boolean.dining_light_override
      state: 'off'
    - service: homeassistant.turn_off
      entity_id: light.dining_room
