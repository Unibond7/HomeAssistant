turn_on_bedroom:
  sequence:
    - condition: state
      entity_id: input_boolean.bedroom_light_override
      state: 'off'
    - service: light.turn_on
      entity_id: light.bedroom
      data_template:
        brightness: {{ ''|default('255', true) }}
        color_temp: {{ ''|default('389', true) }}

turn_off_bedroom:
  sequence:
    - condition: state
      entity_id: input_boolean.bedroom_light_override
      state: 'off'
    - service: light.turn_off
      entity_id: light.bedroom
