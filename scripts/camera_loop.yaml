camera_arm_disarm:
  alias: Camera Arm and Disarm
  sequence:
    - condition: state
      entity_id: input_boolean.cleaner
      state: 'on'
    - alias: Ensure Camera Loop Script is OFF
      service: script.turn_off
      entity_id: script.camera_loop
    - alias: Arm Camera
      service: alarm_control_panel.alarm_arm_away
      entity_id: alarm_control_panel.blink_home
    - delay:
        seconds: 45
    - alias: Disarm Camera
      service: alarm_control_panel.alarm_disarm
      entity_id: alarm_control_panel.blink_home
    - alias: Call Camera Loop
      service: script.camera_loop
      data:
        minutes: 90

camera_loop:
  alias: Camera loop
  sequence:
    - delay:
        minutes: "{{ minutes }}"
    - alias: Call Camera Arm and Disarm Script
      service: script.turn_on
      entity_id: script.camera_arm_disarm
