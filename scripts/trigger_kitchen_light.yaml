turn_on_kitchen:
  sequence:
    - condition: state
      entity_id: input_boolean.kitchen_light_override
      state: 'off'
    - service: light.turn_on
      entity_id: light.kitchen
      data_template:
        brightness: "{{ brightness | default(2255) }}"

turn_off_kitchen:
  sequence:
    - condition: state
      entity_id: input_boolean.kitchen_light_override
      state: 'off'
    - service: light.turn_off
      entity_id: light.kitchen
