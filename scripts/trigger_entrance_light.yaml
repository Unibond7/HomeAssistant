turn_on_entrance:
  sequence:
    - condition: state
      entity_id: input_boolean.entrance_light_override
      state: 'off'
    - service: light.turn_on
      entity_id: light.entrance
      data:
        brightness: 255

turn_off_entrance:
  sequence:
    - condition: state
      entity_id: input_boolean.entrance_light_override
      state: 'off'
    - service: light.turn_off
      entity_id: light.entrance
